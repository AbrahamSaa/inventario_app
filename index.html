<body ng-app="Manager" ng-controller="loginController">
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<h3>Bienvenido</h3>
				<p>Por favor registrese o ingrese sesión</p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                        
                        <form id="loginForm"  ng-submit="login()">
                            <div class="form-group">
                                <label class="control-label" for="username">Email</label>
                                <input type="email" placeholder="example@gmail.com" title="Ingrese su correo" required class="form-control" ng-model="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <input type="password" title="Ingrese su contraseña" placeholder="******" required ng-model="password" id="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success btn-block loginbtn">Ingresar</button>
                            <button type="button" class="btn btn-default btn-block" id="registerBtn">Registrarse</button>
                        </form>

                        <form id="registerForm" ng-submit="register()" style="display: none;">
                        	 <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" placeholder="example@gmail.com" title="Ingrese su correo" required class="form-control" ng-model="emailRegister">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <input type="password" title="Ingrese su contraseña" placeholder="******" required ng-model="passwordRegister" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Nombre</label>
                                <input type="text" title="Ingrese su nombre" placeholder="Nombre" required ng-model="nameRegister" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Apellido</label>
                                <input type="text" title="Ingrese su Apellido" placeholder="Apellido" required ng-model="lastnameRegister" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Nombre de compañia</label>
                                <input type="text" title="Ingrese su compañia" placeholder="compañia" required ng-model="companyRegister" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Dirección de compañia</label>
                                <input type="text" title="Ingrese su compañia" placeholder="Dirección" required ng-model="companyDirRegister" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Crear usuario</button>
                            <button type="button" class="btn btn-default btn-block" id="loginBack">Volver</button>
                        </form>

                    </div>
                </div>
			</div>
		</div>   
    </div>


	<div id="snackbar">Some text some message..</div>


    <script type="text/javascript" src="public/js/login.js"></script>
</body>
