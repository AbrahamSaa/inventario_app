<div class="row">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-cube text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Almacenes</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{warehouses.length}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> <a href="/warehouse">Ver m치s</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-receipt text-warning icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Ordenes</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{orders.length}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-bookmark-outline mr-1" aria-hidden="true"></i> Aceptadas: {{ordersAccepted}}
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="mdi mdi-account-location text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Empleados</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{employees.length}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> <a href="/employee">Ver m치s</a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ultimas ordenes</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Fecha de salida</th>
                <th>Status</th>
                <th>Ver m치s</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="order in orders | orderBy: order.date | limitTo: 10">
                <td>{{getDelivery(order.date_delivery)}}</td>
                <td>{{getStatus(order.completed)}}</td>
                <td><button class="btn btn-primary btn-block" href="/orderDetails/{{order._id}}">Ver m치s</button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
